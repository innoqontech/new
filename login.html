   <script>
    function myfun(){
        var emailcheck = document.getElementById('emailcheck').value;
    var pattern = /^[A-Za-z0-9._]{3,}@[A_Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
        if(pattern.test(emailcheck)){
            document.getElementById('show-msg').innerHTML = "Email verified";
            document.getElementById('show-msg').style.color = "green";
        }
        else if(pattern.test(emailcheck) == 0){
            document.getElementById('show-msg').innerHTML = "Enter valid Email Id";
            document.getElementById('show-msg').style.color = "red";

            // document.getElementById('show-msg').style.font-style = "oblique";
        }
        else{
            document.getElementById('show-msg').innerHTML = "Email Id not registered";
            document.getElementById('show-msg').style.color = "red";
            return false;
        }
    }
    function signfun(){
        var sign = document.getElementById('sign').value;
        document.getElementById('OTP').style.display ="block";
        document.getElementById('pass').style.display ="block";
        document.getElementById('sign').style.display="none";
    }

    function otpfun(){
        var otp = document.getElementById('otp');
       document.getElementById('pass').style.display ="none";
       document.getElementById('otp').style.display = "block";
       document.getElementById('OTP').style.display ="none";
       document.getElementById('sign').style.display ="block";

    }

   </script>
